<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header com logo e menu </title>
  <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
  <header> <!--Container flex pai ...-->
    <div id="logo"><!--Flex itens filhos ...-->
    <a href="#"><img src="imagens/1200px-Senac_logo.svg.png" class="img"></a>
    </div>
    <div id="menu"> <!--Vai conter a nossa lista não ordenada , que será o menu ... -->
      <ul><!--lista não ordenada  -->
        <li> <!--Itens da lista ...-->
            <a href="">Home</a>
        </li>
        <li>
            <a href="">Notícias</a>
        </li>
        <li>
            <a href="">Fale conosco</a>
        </li>
        <li>
            <a href="">Informações</a>
        </li>
      </ul>
    </div>
    <div id="buttom"> <!--Botões de entrar e de Cadastra-se -->
      <input type="button" value="Cadastra-se" id="cadastro" name="cadastro"> 
      <input type="submit" value="entrar" id="entrar" name="entrar">
    </div>
  </header>
</body>
</html>
